<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tela de Cadastro</title>
    <link href="./src/output.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body class="h-screen w-screen font-sans bg-gray-50">
    <div class="flex h-full">
      <!-- Coluna da esquerda -->
      <div class="flex w-1/2 items-center justify-center bg-gray-800">
        <h1 class="text-7xl font-semibold text-white">Seja Bem-Vindo</h1>
      </div>

      <!-- Coluna da direita -->
      <div class="flex w-1/2 flex-col items-center justify-center px-8 py-6 bg-gray-600">
        <!-- Título do formulário -->
        <h2 class="mb-6 text-3xl font-semibold text-white">
          Realize seu cadastro
        </h2>

        <form action="#" class="w-full max-w-sm">

            <!-- Campo Nome -->
          <div class="mb-4">
            <label for="email" class="block mb-2 text-x2 font-bold text-gray-200">
              Nome
            </label>
            <input
              type="nome"
              id="nome"
              name="nome"
              placeholder="Digite seu nome completo"
              class="w-full rounded border text-gray-700 border-gray-300 p-2  bg-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
          </div>

          <!-- Campo Email -->
          <div class="mb-4">
            <label for="email" class="block mb-2 text-x2 font-bold text-gray-200">
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              class="w-full rounded border text-gray-700 border-gray-300 p-2  bg-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
            <span id="erroEmail" class="text-red-500 text-sm"></span>
          </div>

          <!-- Campo Senha -->
          <div class="mb-6">
            <label for="password" class="block mb-2 text-x2 font-bold text-gray-300">
              Senha
            </label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              class="w-full rounded border  text-gray-700 border-gray-300 p-2 bg-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
            <span id="erroSenha" class="text-red-500 text-sm"></span>
          </div>

          <!-- Campo Confirmação Senha -->
          <div class="mb-6">
            <label for="password" class="block mb-2 text-x2 font-bold text-gray-300">
              Confirme sua Senha
            </label>
            <input
              type="password"
              id="consenha"
              name="consenha"
              placeholder="Digite sua senha novamente"
              class="w-full rounded border  text-gray-700 border-gray-300 p-2 bg-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
            <span id="erroConfirmarSenha" class="text-red-500 text-sm"></span>
          </div>

          <!-- Campo Localização -->          
          <div class="mb-6">
            <label for="password" class="block mb-2 text-x2 font-bold text-gray-300">
              Insira sua localização
            </label>
            <input
              type="text"
              id="local"
              name="local"
              placeholder="Localização"
              class="w-full rounded border  text-gray-700 border-gray-300 p-2 bg-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
          </div>

          <!-- Botões de Ação -->
          <div class="flex items-center gap-2 mb-4">
            <button
              type="submit"
              class="inline-block w-full rounded bg-gray-700 px-4 py-2 text-white hover:bg-gray-900"
            >
              Finalizar cadastro
            </button>
            <button
              type="button"
              class="inline-block w-full rounded bg-gray-700 px-4 py-2 text-white hover:bg-gray-900"
            >
              Já possuo conta
            </button>
          </div>

          <!-- Separador ou -->
          <div class="relative flex items-center justify-center my-8">
            <div class="w-full h-px bg-gray-500"></div>
            <div class="absolute px-5 bg-gray-500 text-gray-100 text-sm">Ou</div>
          </div>

          <!-- Botão Google -->
          <button
            type="button"
            class="flex w-full items-center justify-center gap-2 rounded bg-red-500 py-2 text-white hover:bg-red-600"
          >
           
              <path
                d="M488 261.8c0-17.9-1.4-35.2-4-52H249v98h134.6a115 115 0 01-49.8 76v63h80.6c47 43.3 74 107.1 74 181.1 0 143.5-116.5 260-260 260S0 748.4 0 604.8 116.5 344.8 260 344.8c69.9 0 133.6 26 181.4 68.9l60-60c-62-57.8-143.2-92.9-241.4-92.9-192.6 0-349 156.4-349 349 0 192.7 156.4 349 349 349s349-156.3 349-349c0-23.2-2.5-46-7.1-67.9"
              />
            </svg>
            Entrar com Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
