<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../../src/style/global/output.css" />
  </head>
  <body
    class="gradient-bg min-h-screen flex items-center justify-center p-5 font-sans"
  >
    <div
      class="glass-effect rounded-3xl p-8 w-full max-w-md shadow-2xl animate-slideUp"
    >
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-primary text-3xl font-bold mb-2">Bem-vindo!</h1>
        <p class="text-gray-600 text-sm">Crie sua conta para começar</p>
      </div>

      <!-- Success Message -->
      <div
        id="successMessage"
        class="hidden bg-green-500 text-white p-3 rounded-lg mb-4 animate-fadeIn"
      >
        Conta criada com sucesso! Verifique seu email.
      </div>

      <!-- Form -->
      <form id="signupForm" class="space-y-6">
        <!-- Nome Completo -->
        <div class="relative">
          <label
            for="fullName"
            class="block text-gray-700 font-medium text-sm mb-2"
          >
            Nome Completo
          </label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl text-base bg-white/90 outline-none transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:bg-white valid:border-green-500"
            placeholder="Digite seu nome completo"
          />
          <div id="nameError" class="hidden text-red-500 text-xs mt-1">
            Por favor, insira seu nome completo
          </div>
        </div>

        <!-- Email -->
        <div class="relative">
          <label
            for="email"
            class="block text-gray-700 font-medium text-sm mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl text-base bg-white/90 outline-none transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:bg-white valid:border-green-500"
            placeholder="Digite seu email"
          />
          <div id="emailError" class="hidden text-red-500 text-xs mt-1">
            Por favor, insira um email válido
          </div>
        </div>

        <!-- Senha -->
        <div>
          <label
            for="password"
            class="block text-gray-700 font-medium text-sm mb-2"
            >Senha</label
          >

          <div class="relative flex items-center">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Digite sua senha"
              class="w-full px-4 py-3.5 pr-12 border-2 border-gray-300 rounded-xl text-base bg-white/90 outline-none transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:bg-white"
            />

            <span
              onclick="togglePassword('password')"
              class="password-toggle absolute flex mb-1 items-center pr-4 text-gray-500 hover:text-primary cursor-pointer"
            >
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>

          <div id="strengthMeter" class="hidden mt-2">
            <div class="strength-meter">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div id="strengthText" class="text-xs text-gray-600 mt-1"></div>
          </div>
          <div id="passwordError" class="hidden text-red-500 text-xs mt-1">
            A senha deve ter pelo menos 8 caracteres
          </div>
        </div>

        <!-- Confirmar Senha -->
        <div>
          <label
            for="confirmPassword"
            class="block text-gray-700 font-medium text-sm mb-2"
          >
            Confirme sua Senha
          </label>

          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="w-full px-4 py-3.5 pr-12 border-2 border-gray-300 rounded-xl text-base bg-white/90 outline-none transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:bg-white"
              placeholder="Confirme sua senha"
            />

            <span
              class="password-toggle absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 hover:text-primary cursor-pointer"
              onclick="togglePassword('confirmPassword')"
            >
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>

          <div
            id="confirmPasswordError"
            class="hidden text-red-500 text-xs mt-1"
          >
            As senhas não coincidem
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3.5 gradient-btn text-white font-semibold text-base rounded-xl transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary/30 active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
        >
          Criar Conta
        </button>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-6">
        <p class="text-gray-600 text-sm">
          Já tem uma conta?
          <a
            href="../auth/signin.html"
            class="text-primary font-medium hover:text-secondary transition-colors duration-300"
          >
            Faça login
          </a>
        </p>
      </div>
    </div>

    <script src="../../src/script/pages/signup.js"></script>
  </body>
</html>
