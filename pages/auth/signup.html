<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tela de Cadastro</title>
  <link href="../../src/style/global/output.css" rel="stylesheet" />
  <script defer type="module" src="../../src/script/pages/signup.js"></script>
</head>
<body class="h-screen w-screen">
  <main class="flex flex-col lg:flex-row min-h-screen">
    <!-- Coluna da esquerda -->
    <div class="hidden md:flex w-full lg:w-1/2 items-center justify-center bg-gray-800">
      <h2 class="text-7xl font-semibold text-white">Seja Bem-Vindo!</h2>
    </div>
    <!-- Coluna da direita -->
    <div class="authContainer">
      <!-- Título do formulário -->
      <h1 class="mb-4 text-3xl font-semibold text-white">
        Realize seu cadastro
      </h1>
      <form action="#" class="authForm">

        <div class="flex gap-2 flex-col md:flex-row">
          <div class="flex flex-col">
            <label for="name" class="labelBasic">Nome</label>
            <input type="text" id="name" name="firstName" placeholder="Digite seu nome" class="inputBasic"/>
            <span id="errorName" class="text-red-500 text-sm mt-[-8px] mb-1"></span>
          </div>

          <div class="flex flex-col">
            <label for="lastName" class="labelBasic">Sobrenome</label>
            <input type="text" id="lastName" name="lastName" placeholder="Digite seu sobrenome" class="inputBasic"/>
          </div>
          <span id="errorLastName" class="text-red-500 text-sm mt-[-10px] mb-1"></span>
        </div>

        <!-- Campo Email -->
        <div class="flex flex-col">
          <label for="email" class="labelBasic">Email</label>
          <input type="text" id="email" name="email" placeholder="Digite seu Email" class="inputBasic"/>
          <span id="errorEmail" class="text-red-500 text-sm mt-[-8px] mb-1"></span>
        </div>
          
        <!-- Campo Password -->
        <div class="flex flex-col">
          <label for="password" class="labelBasic">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" class="inputBasic"/>
          <span id="errorPassword" class="text-red-500 text-sm mt-[-8px] mb-1"></span>
        </div>
        
        <div class="flex flex-col">
          <label for="confirmPassword" class="labelBasic">Confirme sua senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" class="inputBasic"/>
          <span id="errorConfirmPassword" class="text-red-500 text-sm mt-[-8px] mb-1"></span>
        </div>


        <!-- Action buttons -->
        <div class="flex gap-1 justify-center items-center mt-2">
          <button type="submit" class="buttonForm submitButton">Registre-se</button>
          <span class="text-white">ou</span>
          <button class="buttonForm secondButton">
              <a href="./signin.html" class="w-full h-full">Entrar</a>
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
