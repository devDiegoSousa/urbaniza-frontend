<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nova Senha</title>
    <link href="../../src/style/global/output.css" rel="stylesheet" />
    <script defer src=""></script>
  </head>
  <body class="h-screen w-screen font-sans bg-gray-50">
    <div class="flex h-full">
      <!-- Coluna da esquerda -->
      <div class="flex w-1/2 items-center justify-center bg-gray-800">
        <h1 class="text-6xl font-semibold text-white">Redefinir Senha</h1>
      </div>

      <!-- Coluna da direita -->
      <div class="flex w-1/2 flex-col items-center justify-center px-8 py-6 bg-gray-600">
        <h2 class="mb-6 text-3xl font-semibold text-white">
          Defina sua nova senha
        </h2>

        <form action="#" class="w-full max-w-sm">
          <!-- Campo Nova Senha -->
          <div class="mb-4">
            <label for="novaSenha" class="block mb-2 text-x2 font-bold text-gray-200">
              Nova Senha
            </label>
            <input
              type="password"
              id="novaSenha"
              name="novaSenha"
              placeholder="Digite sua nova senha"
              class="w-full rounded border border-gray-300 p-2 bg-gray-300 text-gray-700 focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
            <span id="erroNovaSenha" class="text-red-500 text-sm"></span>
          </div>

          <!-- Campo Confirmar Senha -->
          <div class="mb-6">
            <label for="confirmarSenha" class="block mb-2 text-x2 font-bold text-gray-200">
              Confirme a Nova Senha
            </label>
            <input
              type="password"
              id="confirmarSenha"
              name="confirmarSenha"
              placeholder="Confirme sua nova senha"
              class="w-full rounded border border-gray-300 p-2 bg-gray-300 text-gray-700 focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
            <span id="erroConfirmarSenha" class="text-red-500 text-sm"></span>
          </div>

          <!-- BotÃ£o -->
          <button
            type="submit"
            class="inline-block w-full rounded bg-gray-700 px-4 py-2 text-white hover:bg-gray-900"
          >
            Atualizar senha
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
