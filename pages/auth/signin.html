<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../src/style/global/output.css" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body
    class="gradient-bg min-h-screen flex items-center justify-center p-5 font-sans"
  >
    <div
      class="rounded-3xl p-8 w-full max-w-md shadow-2xl animate-slideUp bg-white"
    >
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-primary text-3xl font-bold mb-2">
          Bem-vindo de volta!
        </h1>
        <p class="text-gray-600 text-sm">Faça login para acessar sua conta</p>
      </div>

      <!-- Error Message -->
      <div
        id="errorMessage"
        class="hidden bg-red-500 text-white p-3 rounded-lg mb-6 animate-fadeIn"
      >
        <div class="flex items-center">
          <span class="mr-2">⚠️</span>
          <span id="errorText">Email ou senha incorretos</span>
        </div>
      </div>

      <!-- Success Message -->
      <div
        id="successMessage"
        class="hidden bg-green-500 text-white p-3 rounded-lg mb-6 animate-fadeIn"
      >
        <div class="flex items-center">
          <span class="mr-2">✓</span>
          <span>Login realizado com sucesso!</span>
        </div>
      </div>

      <!-- Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div class="relative">
          <label
            for="email"
            class="block text-gray-700 font-medium text-sm mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Digite seu email"
            autocomplete="email"
            class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl text-base bg-white/90 outline-none transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:bg-white"
          />
          <div id="emailError" class="hidden text-red-500 text-xs mt-1">
            Por favor, insira um email válido
          </div>
        </div>

        <!-- Senha -->
        <div class="relative flex items-center mb-2">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Digite sua senha"
            class="w-full px-4 py-3.5 pr-12 border-2 border-gray-300 rounded-xl text-base bg-white/90 outline-none transition-all duration-300 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:bg-white"
          />
          <span
            onclick="togglePassword('password')"
            class="password-toggle absolute flex mb-1 items-center pr-4 text-gray-500 hover:text-primary cursor-pointer"
          >
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>
        <div id="passwordError" class="hidden text-red-500 text-xs mt-1">
          Por favor, insira sua senha
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              id="rememberMe"
              class="w-4 h-4 text-primary border-2 border-gray-300 rounded focus:ring-primary focus:ring-2 transition-all duration-300"
            />
            <span class="ml-2 text-gray-700">Lembrar de mim</span>
          </label>
          <a
            href="../auth/reset-password.html"
            onclick="showForgotPassword()"
            class="text-primary font-medium hover:text-secondary transition-colors duration-300"
          >
            Esqueceu a senha?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full py-3.5 gradient-btn text-white font-semibold text-base rounded-xl transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary/30 active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
        >
          Entrar
        </button>
      </form>

      <!-- Signup Link -->
      <div class="text-center mt-8">
        <p class="text-gray-600 text-sm">
          Não tem uma conta?
          <a
            href="../auth/signup.html"
            class="text-primary font-medium hover:text-secondary transition-colors duration-300"
            >Cadastre-se</a
          >
        </p>
      </div>
    </div>
    <script type="module" src="../../src/script/pages/signin.js"></script>
  </body>
</html>
