<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Urbaniza | Denúncie</title>

    <link rel="stylesheet" href="../../../src/style/global/output.css">
    <style>
        .hidden-form {
            display: none;
        }
        .region-select {
            border-radius: 2px; 
            background-color: #2A2A2A; 
            padding: 8px;
            margin-bottom: 16px;
            width: 100%;
        }
        .map-image {
            margin-top: 16px;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header id="main-header" class="mainHeader">
        <h1 class="title">DENÚNCIAR</h1>
    </header>
    <main class="mainContainer">
      <section class="text-white"> 
        <div class="flex justify-center">
            <div class="w-full max-w-4xl px-4">
                <div style="padding-top: 20px;" class="flex justify-between space-x-8">
                    <!-- Formulário da Esquerda -->
                    <div class="w-1/2">
                        <h1 class="text-2xl font-bold">Título</h1>
                        <div class="">
                            <input 
                                type="text" 
                                placeholder="Exemplo de título" 
                                class=""
                                style="border-radius: 2px;  padding: 8px; background-color: #2A2A2A"
                            >
                        </div>
                        
                        <h1 class="text-2xl font-bold">Descrição</h1>
                        <textarea 
                            rows="4" placeholder="Lorem ipsum dolor sit amet. Non quis minima quo voluptas quia ad similique modi? Non tempore quod qui excepturi dolore..."
                            style="width: 500px; border-radius: 2px; background-color: #2A2A2A"
                            ></textarea>
    
                        <h1 class="text-2xl font-bold">Departamento</h1>
                        <div class="space-y-4">
                            <select style="border-radius: 2px; background-color: #2A2A2A; padding: 8px;" class="mb-1">
                                <option value="">Selecione a área</option>
                                <option value="">Educação</option>
                                <option value="">Saúde</option>
                                <option value="">Esportes</option>
                            </select>
                            
                            <h1 class="text-2xl font-bold">Segmento</h1>
                            <select class="mb-2" style="border-radius: 2px; background-color: #2A2A2A; padding: 8px;">
                                <option value="">Selecione o tipo</option>
                                <option value="">Educação</option>
                                <option value="">Saúde</option>
                                <option value="">Selecione o tipo</option>
                                <option value="">Selecione o tipo</option>
                            </select>
                
                            <h1 class="text-2xl font-bold mb-2">Denúncia em prédio público?</h1>
                            <div class="flex space-x-4 pt-2">
                                <label class="inline-flex items-center">
                                  <span class="ml-2">Sim</span>
                                  <input 
                                  type="radio" 
                                  name="opcao" 
                                  value="sim"
                                  class="radio-option"
                                  style="
                                      width: 24px;
                                      height: 24px;
                                      border-radius: 6px;
                                      border: 2px solid #9CA3AF;
                                      appearance: none;
                                      -webkit-appearance: none;
                                      cursor: pointer;
                                      margin-right: 20px;
                                  ">
                                </label>
                                <label class="inline-flex items-center">
                                  <span class="ml-4">Não</span>
                                  <input 
                                  type="radio" 
                                  name="opcao" 
                                  value="nao"
                                  class="radio-option"
                                  style="
                                      width: 24px;
                                      height: 24px;
                                      border-radius: 6px;
                                      border: 2px solid #9CA3AF;
                                      appearance: none;
                                      -webkit-appearance: none;
                                      cursor: pointer;
                                  ">
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Formulário da Direita (Não) -->
                    <div id="right-form-nao" style="padding-left: 40px;" class="w-1/2 hidden-form">
                        <h1 class="text-2xl font-bold">Logradouro</h1>
                        <div class="">
                            <input 
                                type="text" 
                                placeholder="Exemplo de título" 
                                class="bg-gray-#2C2C2E rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                style="border-radius: 2px;  padding: 8px; background-color: #2A2A2A">
                        </div>

                        <h1 class="text-2xl font-bold">Número</h1>
                        <div class="">
                            <input 
                                type="number" 
                                placeholder="00000000" 
                                class="bg-gray-#2C2C2E rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                style="border-radius: 2px; padding: 8px; background-color: #2A2A2A"
                            >
                        </div>

                        <h1 class="text-2xl font-bold">Região</h1>
                        <select class="region-select">
                            <option value="">Selecione a região</option>
                            <option value="">Norte</option>
                            <option value="">Sul</option>
                            <option value="">Leste</option>
                            <option value="">Oeste</option>
                        </select>
                        <img src="../citizen/Map-view.png" alt="Mapa" class="map-image">
                    </div>
                    
                    <!-- Formulário da Direita (Sim) -->
                    <div id="right-form-sim" style="padding-left: 40px;" class="w-1/2 hidden-form">
                        <h1 class="text-2xl font-bold">Região do Prédio</h1>
                        <select class="region-select">
                            <option value="">Selecione a região</option>
                            <option value="">Norte</option>
                            <option value="">Sul</option>
                            <option value="">Leste</option>
                            <option value="">Oeste</option>
                        </select>

                        <h1 class="text-2xl font-bold">Unidade do Prédio</h1>
                        <select class="region-select">
                            <option value="">Selecione o unidade</option>
                            <option value="">Administrativo</option>
                            <option value="">Educacional</option>
                            <option value="">Saúde</option>
                            <option value="">Segurança</option>
                        </select>
                        
                        <img src="../citizen/Map-view.png" alt="Mapa" class="map-image">
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>

    <nav id="nav-bar" class="navBar">
        <div class="cityLogo">
            <img src="../../../assets/images/Brasão_Cotia.png" alt="city logo" id="city-logo" class="lg:w-[40px] lg:h-[45px]">
        </div>
        <div id="main-nav">
            <ul class="ul-main-nav">
                <li><a href="./map.html"><img src="../../../assets/icons/Map icon.svg" alt=""></a></li>
                <li><a href="./my-reports.html"><img src="../../../assets/icons/My-reports icon.svg" alt=""></a></li>
                <li><a href="#"><img src="../../../assets/icons/New-report icon.svg" alt=""></a></li>
                <li><a href="./dashboard.html"><img src="../../../assets/icons/Graph icon.svg" alt=""></a></li>
                <li><a href="./rewards.html"><img src="../../../assets/icons/Gamification icon.svg" alt=""></a></li>
            </ul>
        </div>
        <div id="config-nav">
            <ul class="ul-config-nav">
                <li><a href="#"><img src="../../../assets/icons/User-profile icon.svg" alt=""></a></li>
                <li><a href="#"><img src="../../../assets/icons/Config-setting icon.svg" alt=""></a></li>
            </ul>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicialmente esconde ambos os formulários da direita
            const rightFormNao = document.getElementById('right-form-nao');
            const rightFormSim = document.getElementById('right-form-sim');
            rightFormNao.classList.add('hidden-form');
            rightFormSim.classList.add('hidden-form');
            
            // Seleciona todos os radio buttons
            const radioOptions = document.querySelectorAll('.radio-option');
            
            // Adiciona evento de clique a cada radio button
            radioOptions.forEach(radio => {
                radio.addEventListener('click', function() {
                    // Reseta o estilo de todos os radios
                    radioOptions.forEach(r => {
                        r.style.backgroundColor = 'transparent';
                        r.style.borderColor = '#9CA3AF';
                    });
                    
                    // Aplica estilo ao radio clicado
                    this.style.backgroundColor = '#3B82F6';
                    this.style.borderColor = '#3B82F6';
                    
                    // Mostra/esconde os formulários baseado na seleção
                    if (this.value === 'nao') {
                        rightFormNao.classList.remove('hidden-form');
                        rightFormSim.classList.add('hidden-form');
                    } else {
                        rightFormSim.classList.remove('hidden-form');
                        rightFormNao.classList.add('hidden-form');
                    }
                });
            });
        });
    </script>
</body>
</html>
