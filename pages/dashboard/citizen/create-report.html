    <main class="mainContainer">
        <section class="text-white min-h-screen p-8">
            <div class="flex justify-between gap-8">
              
              <!-- Formulário da Esquerda -->
              <div class="w-1/2">
                <h1 class="text-3xl font-bold">Título</h1>
                <div class="">

                    placeholder="Exemplo de título"

                <textarea 
                  class="w-full p-7 text-lg border bg-gray-#2C2C2E rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-40"

          <h1 class="text-3xl font-bold">Departamento</h1>
          <div class="space-y-4">
            <select class="w-full p-3 text-lg border bg-gray-#2C2C2E rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Selecione</option>
            </select>
            
            <h1 class="text-3xl font-bold">Segmento</h1>
            <select class="w-full p-3 text-lg border bg-gray-#2C2C2E rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Segmento</option>
            </select>
    
            
            <div class="flex space-x-4 pt-2">
              <label class="inline-flex items-center">
                <input type="radio" name="opcao" class="h-5 w-5 text-blue-500">
                <span class="ml-2">Sim</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="opcao" class="h-5 w-5 text-blue-500">
                <span class="ml-2">Não</span>
              </label>
            </div>
          </div>
              </div>
              
              <!-- Formulário da Direita -->
              <div class="w-1/2">
                <h1 class="text-3xl font-bold">Logradouro</h1>
                <div class="">
                  <input 
                    type="text" 
                    placeholder="Exemplo de título" 
                    class="w-full p-3 text-lg border bg-gray-#2C2C2E rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                </div>

                <h1 class="text-3xl font-bold">Número</h1>
                <div class="">
                  <input 
                    type="number" 
                    placeholder="00000000" 
                    class="w-full p-3 text-lg border bg-gray-#2C2C2E rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"

              </div>
